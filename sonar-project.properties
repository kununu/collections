# ######################################################################################################################
# Project configuration
# ######################################################################################################################
sonar.projectKey=kununu_collections
sonar.organization=kununu
sonar.projectName=collections
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# ######################################################################################################################
# Directories
# ######################################################################################################################
sonar.sources=.
sonar.tests=tests
sonar.php.coverage.reportPaths=tests/.results/tests-clover.xml
sonar.php.tests.reportPath=tests/.results/tests-junit.xml

# ######################################################################################################################
# Exclusions for code analysis
# ######################################################################################################################
sonar.exclusions=composer-dependency-analyser.php,rector-ci.php,tests/**

# ######################################################################################################################
# Code coverage exclusions
# ######################################################################################################################
sonar.coverage.exclusion=tests/**

